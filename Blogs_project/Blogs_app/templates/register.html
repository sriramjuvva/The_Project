<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>LearnBytes | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-1.8turn, rgb(38, 35, 52), rgb(126, 122, 149));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
        }

        .signup-card {
            position: relative;
            width: 350px;
            padding: 40px 30px;
            border-radius: 20px;
            background: rgb(43, 43, 43);
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .signup-card::before {
            content: "";
            position: absolute;
            width: 300%;
            height: 300%;
            background: conic-gradient(from 0deg,
                    #ff0000,
                    #151212,
                    #120a0a,
                    #ff0000,
                    #130c0c,
                    #130c0c,
                    #ff0000);
            animation: rotate 4s linear infinite;
            top: -100%;
            left: -100%;
            z-index: 0;
        }

        .signup-card::after {
            content: "";
            position: absolute;
            inset: 3px;
            background: rgb(43, 43, 43);
            border-radius: 17px;
            z-index: 1;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .signup-card h2 {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #ff0000;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            position: relative;
            z-index: 2;
        }

        form p {
            color: white;
        }

        form label {
            color: white !important;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            background: #2c2c2c;
            border: none;
            border-radius: 8px;
            color: white;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        form input:focus {
            outline: 2px solid #ff0000;
            background: #1f1f1f;
        }

        /* âœ… Make all help texts (like password hints) visible in white */
        .helptext,
        ul,
        li {
            color: white !important;
        }

        button {
            background: #ff0000;
            border: none;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s ease;
        }

        button:hover {
            background: #ff4d4d;
            transform: translateY(-2px);
        }

        .hero {
            position: absolute;
            top: 30px;
            text-align: center;
            width: 100%;
        }

        .hero h1 {
            color: #ff0000;
            font-weight: bold;
            font-size: 2rem;
        }

        .hero p {
            color: white;
            font-size: 1rem;
        }

        .redirect {
            text-align: center;
            margin-top: 10px;
        }

        .redirect a {
            color: #ff0000;
            text-decoration: none;
            font-weight: 500;
        }

        .redirect a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>LearnBytes</h1>
        <p>Learn smart. Learn fast. Learn everything.</p>
    </div>

    <div class="signup-card">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        <div class="redirect">
            <p>Already have an account? <a href="{% url 'Login' %}">Login</a></p>
        </div>
    </div>
</body>

</html>
