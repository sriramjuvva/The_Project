<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LearnBytes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-1.8turn, rgb(38, 35, 52), rgb(126, 122, 149));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: "Poppins", sans-serif;
        }

        h1 {
            color: #ff0000;
            font-weight: bold;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .btn-custom {
            position: relative;
            color: white;
            background: rgb(43, 43, 43);
            border: none;
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 15px;
            overflow: hidden;
            z-index: 1;
            transition: transform 0.3s ease;
            margin: 10px;
        }

        .btn-custom::before {
            content: "";
            position: absolute;
            width: 300%;
            height: 300%;
            top: -100%;
            left: -100%;
            background: conic-gradient(from 0deg, #ff0000, #151212, #120a0a, #ff0000);
            animation: rotate 4s linear infinite;
            z-index: 0;
        }

        .btn-custom::after {
            content: "";
            position: absolute;
            inset: 3px;
            background: rgb(43, 43, 43);
            border-radius: 12px;
            z-index: 1;
        }

        .btn-custom span {
            position: relative;
            z-index: 2;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
</head>

<body>
    <h1>LearnBytes</h1>
    <p>Learn smart. Learn fast. Learn everything.</p>

    <div>
        <a href="{% url 'Login' %}">
            <button class="btn-custom"><span>Login</span></button>
        </a>
        <a href="{% url 'Signup' %}">
            <button class="btn-custom"><span>Sign Up</span></button>
        </a>
        <div>
         <a href="https://pythonfunzone.blogspot.com/">
             <button class="btn-custom"><span>Visit The Blogs!</span></button>
            </a>
        </div>
    </div>

</body>
</html>
