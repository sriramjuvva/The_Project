<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ course_name }} - Day {{ lesson.day_number }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-1.8turn, rgb(38, 35, 52), rgb(126, 122, 149));
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
        }

        .navbar {
            width: 100%;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: #ff0000;
            font-weight: bold;
            font-size: 2rem;
            margin: 0;
        }

        .nav-buttons a {
            margin-left: 15px;
            text-decoration: none;
        }

        .btn-nav {
            background-color: #ff0000;
            color: white;
            font-weight: bold;
            border: none;
            padding: 8px 18px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-nav:hover {
            background-color: #cc0000;
        }

        .content-area {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 20px;
        }

        .lesson-box {
            position: relative;
            background: rgb(43, 43, 43);
            color: white;
            width: 70%;
            padding: 40px;
            border-radius: 20px;
            overflow: hidden;
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .lesson-box::before {
            content: "";
            position: absolute;
            width: 300%;
            height: 300%;
            top: -100%;
            left: -100%;
            background: conic-gradient(from 0deg, #ff0000, #151212, #120a0a, #ff0000);
            animation: rotate 5s linear infinite;
            z-index: 0;
        }

        .lesson-box::after {
            content: "";
            position: absolute;
            inset: 4px;
            background: rgb(43, 43, 43);
            border-radius: 18px;
            z-index: 1;
        }

        .lesson-content {
            position: relative;
            z-index: 2;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            text-align: center;
            color: #ff0000;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>LearnBytes</h1>
        <div class="nav-buttons">
            {% comment %} <a href="{% url 'Login' %}"><button class="btn-nav">Login</button></a>
            <a href="{% url 'Signup' %}"><button class="btn-nav">Sign Up</button></a> {% endcomment %}
            <a href="https://pythonfunzone.blogspot.com/">
                <button class="btn-nav">Visit The Blogs!</button>
            </a>
        </div>
    </div>

    <!-- Lesson Content Section -->
    <div class="content-area">
        <div class="lesson-box">
            <div class="lesson-content">
                <h2>Day {{ lesson.day_number }}: {{ lesson.title }}</h2>
                <div>
                    {{ content|safe }}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
