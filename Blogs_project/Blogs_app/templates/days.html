<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ course_name }} - LearnBytes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-1.8turn, rgb(38, 35, 52), rgb(126, 122, 149));
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
        }

        .navbar {
            width: 100%;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: #ff0000;
            font-weight: bold;
            font-size: 2rem;
            margin: 0;
        }

        .nav-buttons a {
            margin-left: 15px;
            text-decoration: none;
        }

        .btn-nav {
            background-color: #ff0000;
            color: white;
            font-weight: bold;
            border: none;
            padding: 8px 18px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-nav:hover {
            background-color: #cc0000;
        }

        .content {
            text-align: center;
            margin-top: 50px;
            color: white;
        }

        .days-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
        }

        .day-card {
            position: relative;
            width: 260px;
            height: 140px;
            border-radius: 20px;
            background: rgb(43, 43, 43);
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            overflow: hidden;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .day-card::before {
            content: "";
            position: absolute;
            width: 300%;
            height: 300%;
            top: -100%;
            left: -100%;
            background: conic-gradient(from 0deg, #ff0000, #151212, #120a0a, #ff0000);
            animation: rotate 4s linear infinite;
            z-index: 0;
        }

        .day-card::after {
            content: "";
            position: absolute;
            inset: 4px;
            background: rgb(43, 43, 43);
            border-radius: 18px;
            z-index: 1;
        }

        .day-card span {
            position: relative;
            z-index: 2;
            padding: 10px;
        }

        .day-card:hover {
            transform: translateY(-5px);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>LearnBytes</h1>
        <div class="nav-buttons">
            {% comment %} <a href="{% url 'Login' %}"><button class="btn-nav">Login</button></a>
            <a href="{% url 'Signup' %}"><button class="btn-nav">Sign Up</button></a> {% endcomment %}
            <a href="https://pythonfunzone.blogspot.com/">
                <button class="btn-nav">Visit The Blogs!</button>
            </a>
        </div>
    </div>

    <div class="content">
        <h2>{{ course_name }} Course Days</h2>
        <p>Explore the lessons below</p>
    </div>

    <div class="days-container">
        {% for lesson in lessons %}
            <a href="{% url 'fetching_the_content' course_name lesson.day_number %}" style="text-decoration: none;">
                <div class="day-card">
                    <span>Day {{ lesson.day_number }}: {{ lesson.title }}</span>
                </div>
            </a>
        {% empty %}
            <p style="color:white;">No lessons found for this course.</p>
        {% endfor %}
    </div>

</body>
</html>
